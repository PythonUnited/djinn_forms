<div class="richtext">

  <textarea {{ attributes }}
            data-ctype="{{ ctype }}"
            data-cid="{{ cid }}"
            data-img_type="{{ img_type }}"
            >{{ value }}</textarea>
  
  <div class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"
              aria-hidden="true">&times;</button>
      <h3></h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
    </div>
  </div>

</div>
