{% load i18n %}

<div class="relate single {% if not value %}empty{% endif %}">
  <div class="multiple-search">
    <input type="search" id="id-{{ name }}" name="{{ name }}" 
           class="autocomplete"
           value=""
           data-search_minlength="{{ search_minlength }}"
           data-search_url="{{ search_url }}"
           placeholder="{{ hint }}">

    <input type="hidden" name="{{ name }}_add" value="" class="add-list" />

    <div class="searchresults ui-front"></div>

  </div>

  <ul class="related">
    <li class="tpl" style="display: none">
      <a href="#">label</a> 
      <a href="#" data-urn="value" 
         class="delete">
        {% trans "Change" %}
      </a>
    </li>
    {% if value %}
    <li>
      <a href="#">{{ value.label }}</a> 
      <a href="#" data-urn="{{ value.value }}" 
         class="delete">
        {% comment %}Translators: relate widget change relation{% endcomment %}
        {% trans "Change" %}
      </a>
    </li>
    {% endif %}
  </ul>
</div>
